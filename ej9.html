<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function servicio(dia) {
            let turnos = {
                lunes: "María",
                martes: "Luis",
                miércoles: "Antonia",
                jueves: "Pedro",
                viernes: "Marisa",
            };
            let diaM = dia.toLowerCase();
            if (turnos[diaM]) {
                alert("Este día se encarga " + turnos[diaM]);
            } else {
                alert("No hay servicio");
            }
        }
        let dia = prompt("Dime el dia que quieras");
        servicio(dia);
    </script>
</body>

</html>
