<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function listar(array) {
            let resultado = "";
            for (let i = 0; i < array.length; i++) {
                resultado += array[i];
                if (i < array.length - 1) {
                    resultado += "-";
                }
            }
            return resultado;
        }

        alert(listar(["rojo", "verde", "azul"]));

    </script>
</body>

</html>
