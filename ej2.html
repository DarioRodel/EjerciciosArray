<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrayBolean = [true, false]
        let num = parseInt(prompt("Introduce un numero entre 0 y 9"))
        if (num >= 0 && num <= 9) {
            return arrayBolean[0]
        }
        else {
            return arrayBolean[1]
        }
    </script>
</body>

</html>
